<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no">
    <title>SAFE LINK</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css">
    <link rel="stylesheet" href="styles/styles.css">
    <link rel="stylesheet" href="styles/menu-bar.css">
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
</head>
<body>
    <!--<div id="header-component"></div>-->
    <header-component></header-component>
    <div class="grid-container">
        <div class="grid-item-setting">
            <div class="alert-header">
                <p>전체 알림</p>
                <label class="switch">
                    <input type="checkbox" id="all-alerts" checked>
                    <span class="slider round"></span>
                </label>
            </div>
            <div class="alert-option">
                <span>화재 알림</span>
                <label class="switch">
                    <input type="checkbox" class="individual-alert" checked>
                    <span class="slider round"></span>
                </label>
            </div>
            <div class="alert-option">
                <span>가스 알림</span>
                <label class="switch">
                    <input type="checkbox" class="individual-alert" checked>
                    <span class="slider round"></span>
                </label>
            </div>
            <div class="alert-option">
                <span>주의 알림</span>
                <label class="switch">
                    <input type="checkbox" class="individual-alert" checked>
                    <span class="slider round"></span>
                </label>
            </div>
            <div class="alert-option">
                <span>경보 알림</span>
                <label class="switch">
                    <input type="checkbox" class="individual-alert" checked>
                    <span class="slider round"></span>
                </label>
            </div>
            <div class="alert-option">
                <span>밸브 알림</span>
                <label class="switch">
                    <input type="checkbox" class="individual-alert" checked>
                    <span class="slider round"></span>
                </label>
            </div>
            <div class="alert-option">
                <span>에러 알림</span>
                <label class="switch">
                    <input type="checkbox" class="individual-alert" checked>
                    <span class="slider round"></span>
                </label>
            </div>
            <div class="alert-option">
                <span>단선 알림</span>
                <label class="switch">
                    <input type="checkbox" class="individual-alert" checked>
                    <span class="slider round"></span>
                </label>
            </div>
            <div class="alert-option">
                <span>단락 알림</span>
                <label class="switch">
                    <input type="checkbox" class="individual-alert" checked>
                    <span class="slider round"></span>
                </label>
            </div>
            <div class="alert-option">
                <span>정지 알림</span>
                <label class="switch">
                    <input type="checkbox" class="individual-alert" checked>
                    <span class="slider round"></span>
                </label>
            </div>
            <div class="alert-option">
                <span>분리 알림</span>
                <label class="switch">
                    <input type="checkbox" class="individual-alert" checked>
                    <span class="slider round"></span>
                </label>
            </div>
        </div>
    </div>
    <button class="save-btn"><i class="fas fa-save"></i> 저장</button>
    <script src="js/top_menu-bar.js"></script>
    <script src="js/script.js"></script>
</body>
</html>
